        <script>
            var currentUser =false;
            var userRole = '';
            var userId = '';
            
            function loginCheck(){

                var params ={};
                var Email = document.getElementById("uname").value;
                var Password = document.getElementById("pwd").value;
                var params = {"email":Email,"password":Password};
                var URL ="http://localhost:8080/login";

                $.ajax({
                    type: "GET",
                    url: URL,
                    dataType: "html",
                    data: params,
                    success: function(msg){
                        var info = msg;
                        if(info == "Incorrect Password/Email"){
                            alert(info);
						    currentUser=Email;
                        }else{
                            currentUser = Email;
                            userRole = info;
                            mainPage();
                        };
                    }
                });
            }

            function getdate(){
                var d = new Date();
                document.getElementById("date").value = d.getMonth() + 1 + "/" + d.getDate() + "/" + d.getFullYear();
            }

            function mainPage(){
			    if(currentUser){
				    var URL ="http://localhost:8080/loadMain";
                    $.ajax({
                        type: "GET",
                        url: URL,
                        dataType: "html",
                        success: function(msg) {
                            document.getElementById("main").innerHTML = msg;
                            document.getElementById("headVal").innerHTML = '<h1>Drexel Coop Experience</h1>';
                        }
                    });
			    }else{
                    alert("Please Login!");
                    var URL ="http://localhost:8080";
                    $.ajax({
                        type: "GET",
                        url: URL,
                        dataType: "html",
                        success: function(msg) {
                            document.getElementById("main").innerHTML = msg;
                            document.getElementById("headVal").innerHTML = '<h1>Drexel Coop Experience</h1>';
                        }
                    });
			    }
	        }

            function displayCompany(){//for display table
			    if(currentUser){
                    var URL ="http://localhost:8080/displayComapany";
                    params = {};
                    $.ajax({
                        type: "GET",
                        url: URL,
                        dataType: "html",
                        data: params,
                        success: function(msg){
                            document.getElementById("main").innerHTML = msg;
                        },
                        error : function(jgXHR, textStatus, errorThrown){
                            $("#main").html("Error:" + textStatus + " " + errorThrown);
                        }
                    });
                }else{
                    alert("Please Login!");
                }
            }


            function toRender(){

                if(currentUser){
                    var URL = "http://localhost:8080/comp_rend"
                    $.ajax({
                        type: "GET",
                        url: URL,
                        dataType: "html",
                        success : function(msg){
                            $("#main").html(msg);
                        },
                        error : function(jgXHR, textStatus, errorThrown){
                            alert("Failed to load page !")
                            $("#result").html("Error:" + textStatus + " " + errorThrown);
                        }
                    });
                }else{
                    alert("Please Login!")
                } 
            }


            function toRenderUser(){
                var URL = "http://localhost:8080/user_rend"
                $.ajax({
                    type: "GET",
                    url: URL,
                    dataType: "html",
                    success : function(msg){
                        $("#main").html(msg);
                    },
                    error : function(jgXHR, textStatus, errorThrown){
                        alert("Fail")
                        $("#result").html("Error:" + textStatus + " " + errorThrown);
                    }
                });

            }

        </script>
